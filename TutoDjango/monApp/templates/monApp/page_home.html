{% extends 'monApp/base.html' %}

{% block contenu %}
<h1>{{ titreh1 }}</h1>
{% if param %}
    <p>Paramètre reçu : {{ param }}</p>
{% endif %}
{% if message %}
    <div class="alert alert-info">{{ message }}</div>
{% endif %}

{% if form %}
<form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-2">Envoyer</button>
</form>
{% endif %}
{% endblock %}
