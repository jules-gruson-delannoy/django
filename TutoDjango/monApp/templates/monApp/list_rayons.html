{% extends 'monApp/base.html' %}

{% block contenu %}
<h1>{{ titremenu }}</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Nombre de produits</th>
        </tr>
    </thead>
    <tbody>
        {% for rayon in rayons %}
        <tr>
            <td><a href="{% url 'dtl_rayon' rayon.idRayon %}">{{ rayon.idRayon }}</a></td>
            <td>{{ rayon.nomRayon }}</td>
            <td>{{ rayon.produits.count }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">Aucun rayon trouv√©</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
