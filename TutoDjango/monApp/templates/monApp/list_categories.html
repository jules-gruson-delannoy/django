{% extends 'monApp/base.html' %}

{% block contenu %}
<h1>{{ titremenu }}</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Nombre de produits</th>
        </tr>
    </thead>
    <tbody>
        {% for categorie in categories %}
        <tr>
            <td><a href="{% url 'dtl_categorie' categorie.idCat %}">{{ categorie.idCat }}</a></td>
            <td>{{ categorie.nomCat }}</td>
            <td>{{ categorie.produits.count }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">Aucune catégorie trouvée</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
